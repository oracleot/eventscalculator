<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body{margin:0; padding:0; font-size:10px}
        #main-wrapper{width:90%; margin:auto; font-size:1.5em}
        #main-wrapper *{box-sizing:border-box}
        .form-input{position:relative; width:49%; margin:0.5%; float:left}
        input{width:100%; padding:2%; border:none; font-size:1.2em}
        .dark-bg{background-color:#262626; color:#fff; padding:2%; overflow:auto}
        em{border-bottom:dotted 2px #f4f4f4; color:rgba(0,0,0,0.6)}
    </style>
</head>
<body ng-app>
    <div id="main-wrapper" ng-init="names=['Ikeja', 'Gbagada','Ojodu Berger']">
        <div class="alignCentre">
            <h1>Events Calculator</h1>
            <ul>
                <li ng-repeat="name in names">{{name}}</li>
            </ul>
            <p>Useful for handling different kinds of event</p>
            <h3>Event: <em>{{event_name}}</em></h3>
            <h3>Location: <em>{{event_venue}}</em></h3>
        </div>
        <div class="dark-bg">
            <div class="form-input"><input type="text" placeholder="Event Name" ng-model="event_name"></div>
            <div class="form-input"><input type="text" placeholder="Event Venue" ng-model="event_venue"></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</body>
</html>
